		<title> 小动画 - 木马老师 </title>
		<meta name='keywords' content='潭州教育'>
		<meta name='description' content='描述'>
		
		<!-- css -->
		<style type='text/css'> 
			*{margin: 0;padding: 0;}	
			body{font:12px '微软雅黑';}
			ul{list-style:none;}
			a{text-decoration:none;color:#000;}
			.clearfix:after{content:'';display: block;clear:both;}
			

			div{
				position:relative;
				width: 500px;
				height: 500px;
				border: 5px solid red;
			}

			p{
				position:absolute;
				width: 100px;
				height: 100px;
				background: blue;
				animation:move 3s infinite alternate;

			}
			/* div:hover p{
				animation:move 3s infinite alternate;
			} */
			@keyframes move{
				0%{top:0;left: 0;}
				25%{top: 0; left:400px;}
				50%{top:400px;left:400px;}
				75%{left:0;top:400px;}
				100%{top:0;left: 0;}
			}


		</style>

	</head> 
<body>
	
	<div>
		<p></p>
	</div>

</body>
