<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业一-动画切换导航</title>
    <style>
        body,
        ul {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            display: block;
            color: #fff;
            text-align: center;
            line-height: 30px;
            text-decoration: none;
        }

        .space {
            height: 20px;
            background-color: aqua;
        }
        /*  
            box1：二级菜单改变高度模型
            一级导航弹性盒，设定宽度300，单元盒平分宽度为99.01（300/3 - 1），有高度不会撑开
            二级导航，让它不占据文档流（占据文档流把父级撑开），单元盒被内容撑开，内容为0-30像素之间，实现伸缩

            *bug：初始化文字重叠，设置显示与隐藏使过渡失败（解决为设置文字大小）
        */

        .box1 {
            margin: 15px auto 0;
            width: 300px;
        }

        .frist-menu {
            display: flex;
        }

        .frist-menu>li {
            flex: 1;
            background-color: pink;
            margin-right: 1px;
            height: 30px;
        }

        .second-menu {
            background-color: rgba(155, 46, 66, 0.87);
        }

        .frist-menu>li .second-menu a {
            background-color: rgba(219, 136, 151, 0.87);
            height: 0px;
            transition: height 5s;
            font-size: 0;
        }

        .second-menu a:hover {
            background-color: rgba(255, 192, 203, 0.884);
        }

        .frist-menu>li:hover .second-menu a {
            height: 30px;
            font-size: 16px;
        }
        /* 
            box2：木马老师二级导航模型
            改变的是二级导航父级ul的高度，设置脱离文档流，溢出隐藏，但是单元格有高度（所以单元格被隐藏）
            因为父级是0，当然看不见，当父级有高度时，渐渐有显示，溢出的部分还是隐藏的，这样用户体验好
            有一点：层级上要提升（index解决），二级导航要固定高度（js解决）
        */

        .box {
            display: flex;
            width: 300px;
            margin: 15px auto 0;
        }

        .box>li {
            flex: 1;
            position: relative;
            height: 30px;
            background-color: pink;
            color: #fff;
            line-height: 30px;
            text-align: center;
            margin-right: 1px;
            cursor: pointer;
        }

        .box>li ul {
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 0;
            transition: 5s;
        }

        .box>li li {
            background-color: rgb(202, 140, 150);
        }

        .box>li:hover ul {
            height: 120px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <ul class="frist-menu">
            <li>
                <a href="#">首页</a>
                <ul class="second-menu">
                    <li>
                        <a href="#">夹克</a>
                    </li>
                    <li>
                        <a href="#">衬衫</a>
                    </li>
                    <li>
                        <a href="#">羽绒服</a>
                    </li>
                    <li>
                        <a href="#">大衣</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">衣服</a>
                <ul class="second-menu">
                    <li>
                        <a href="#">夹克</a>
                    </li>
                    <li>
                        <a href="#">衬衫</a>
                    </li>
                    <li>
                        <a href="#">羽绒服</a>
                    </li>
                    <li>
                        <a href="#">大衣</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">裤子</a>
                <ul class="second-menu">
                    <li>
                        <a href="#">夹克</a>
                    </li>
                    <li>
                        <a href="#">衬衫</a>
                    </li>
                    <li>
                        <a href="#">羽绒服</a>
                    </li>
                    <li>
                        <a href="#">大衣</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="space"></div>

    <div class="box2">
        <ul class="box">
            <li>
                <a href="">衣服</a>
                <ul>
                    <li>夹克</li>
                    <li>夹克</li>
                    <li>夹克</li>
                    <li>夹克</li>
                </ul>
            </li>
            <li>
                <a href="">衣服</a>
                <ul>
                    <li>夹克</li>
                    <li>夹克</li>
                    <li>夹克</li>
                    <li>夹克</li>
                </ul>
            </li>
            <li>裤子</li>
        </ul>
    </div>
    <div class="space"></div>
</body>

</html>
