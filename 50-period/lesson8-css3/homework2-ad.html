	/* 基础样式 */
	div.contain { width: 526px; height: 332px; background: #555; margin:0 auto; padding-top: 40px; text-align: center; }
	a { display: block; text-decoration: none; color: #fff; font: 14px '微软雅黑'; }

	/* a一个背景 然后高度全部继承父级 */

	/* 先隐藏背景 */

	/* 给焦点后显示 */
	.bg:hover .adventrue { box-shadow: 0 0 204px #808080 inset;}
	.bg:hover p, .bg:hover span { display: block; }
  </style>
