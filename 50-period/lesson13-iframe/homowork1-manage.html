<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>框架作业</title>
  <style>	
	html, body { height: 100%; }
	body, iframe, ul, li { margin: 0; padding: 0; }
	body { font: 14/1em '微软雅黑'; background: url('./images/mxcp1.jpg') no-repeat; background-size: cover; }


	/* display: table; 这个控制了它内部的单元格自适应+不换行 */
	.container { display: table; height: 90%;overflow: hidden; margin-right: 8%; padding-top: 4%; vertical-align: top; }
	.container ul { display: inline-block; font-size: 0; }
	.container .right { display: table-cell; width: 100%; vertical-align: top; padding: 10px; border: 1px solid #fff; border-radius: 5px; }
	.container iframe { width: 100%; height: 100%; background: #fff; }

	.container li {  margin: 5px 44px 5px 120px; }
	.container a { display: block; width: 200px; height: 90px; background: url('./images/2.png') no-repeat center; background-size: 100% 100%;  }
	.container .tm { background: #fff url('./images/1.png') no-repeat ; background-size: 100% 100%; }
	.container .jd { background: #fff url('./images/3.png') no-repeat bottom; background-size: 80% 40%; }
	.container .xl { background: #fff url('./images/4.png') no-repeat center; background-size: 90% 80%; }
  </style>
 </head>
 <body>
	<div class='container'>
		<ul>
			<li><a class='tm' href='https://www.tmall.com' target='if'></a></li>
			<li><a href='https://www.baidu.com' target='if'></a></li>
			<li>
				<br>
				<a class='jd' href='https://www.jd.com' target='if'></a></li>
			<li><a class='xl' href='http://www.sina.com.cn' target='if'></a></li>
		</ul>
		<div class='right'>
			<iframe src='' name='if'></iframe>
		</div>
	</div>
 </body>
</html>
