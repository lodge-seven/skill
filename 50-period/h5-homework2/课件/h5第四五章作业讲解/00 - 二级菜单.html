<!doctype html>
<html>
	<head> 
		<!--声明当前文档的编码集：utf-8国际编码  gbk gb2313中文编码-->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title> 二级菜单 - 木马老师 </title>
		<meta name='keywords' content='潭州教育'>
		<meta name='description' content='描述'>
		
		<!-- css -->
		<style type='text/css'> 
			*{margin: 0;padding: 0;}	
			body{font:12px '微软雅黑';}
			ul{list-style:none;}
			a{text-decoration:none;color:#fff;}
			.clearfix:after{content:'';display: block;clear:both;}

			
			.box{
				display:flex;
				width:300px;
				margin:100px auto;

			}

			.box > li{
				flex:1;
				position:relative;
				height: 30px;
				background: pink;
				color:#fff;
				text-align:center;
				line-height:30px;
				margin-right:1px;
				cursor:pointer;
			}
			.box > li ul{
				overflow: hidden;
				position:absolute;
				width: 100%;
				height: 0;
				transition:0.5s;
			}
			.box > li li{
				background: orange;
			}

			.box > li:hover ul{
				height: 120px;
			}


		</style>

	</head> 
<body>
	
	<ul class='box'>
		<li>首页</li>
		<li>
			<a href="">衣服</a>
			<ul>
				<li>夹克</li>
				<li>夹克</li>
				<li>夹克</li>
				<li>夹克</li>
			</ul>
		</li>
		<li>裤子</li>
	</ul>

</body> 
</html>
