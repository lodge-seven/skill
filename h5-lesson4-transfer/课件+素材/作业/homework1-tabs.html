<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业一-动画切换导航</title>
    <style>
        body, ul { margin: 0; padding: 0; }
        ul { list-style: none; }
        a { display: block; color: #fff; text-align: center; line-height: 30px; text-decoration: none; }
        .frist-menu { display: flex;  width: 300px; margin: 5px auto; }
        .frist-menu > li { position: relative; flex: 1; background-color: pink; margin-right: 1px; height: 30px; }

        .third-menu { position: relative; background-color: rgba(255, 192, 204, 0.87); }
        .frist-menu > li:hover li { transform: translateY(40px); }
    </style>
</head>
<body>
    <ul class="frist-menu">
        <li><a href="#">首页</a></li>
        <li>
            <a href="#">衣服</a>
            <ul class="third-menu" >
                <li><a href="#">夹克</a></li>
                <li><a href="#">衬衫</a></li>
                <li><a href="#">羽绒服</a></li>
                <li><a href="#">大衣</a></li>
            </ul>
        </li>
        <li><a href="#">裤子</a></li>
    </ul>
</body>
</html>
