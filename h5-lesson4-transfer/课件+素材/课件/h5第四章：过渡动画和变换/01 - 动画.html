		<!-- css -->
		<style type='text/css'> 
			*{margin: 0;padding: 0;}	
			body{font:12px '微软雅黑';}
			ul{list-style:none;}
			a{text-decoration:none;color:#000;}
			.clearfix:after{content:'';display: block;clear:both;}

			div{
				width: 500px;
				height: 100px;
				background: red;
				/*
					动画：
						1.动画的名称
						2.动画执行的时间
						3.动画延迟时间
						4.运动曲线
						5.动画执行次数 infinite:无限次
						6.动画执行方向 alternate 反向                 normal 默认
						7.动画执行状态 running运动  paused暂停
						8.动画执行结束之后保持什么状态  初始值要么结束值  forwards  backwards

				*/
				animation:move 2s 0.2s linear /* infinite alternate */ running forwards;
			}
			
			@keyframes move{
				/* from{
					width: 500px;
				} */
				/* to{
					width: 800px;
				} */

				/* 0%{width: 500px;}
				50%{width: 600px;} */
				100%{width: 900px;}
			}

		</style>

	</head> 
<body>
	<div></div>

</body>
