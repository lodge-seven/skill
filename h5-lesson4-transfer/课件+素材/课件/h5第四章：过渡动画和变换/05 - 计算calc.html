<!doctype html>
<html>
	<head> 
		<!--声明当前文档的编码集：utf-8国际编码  gbk gb2313中文编码-->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title>  - 木马老师 </title>
		<meta name='keywords' content='潭州教育'>
		<meta name='description' content='描述'>
		
		<!-- css -->
		<style type='text/css'> 
			*{margin: 0;padding: 0;}	
			body{font:12px '微软雅黑';}
			ul{list-style:none;}
			a{text-decoration:none;color:#000;}
			.clearfix:after{content:'';display: block;clear:both;}

			ul{
				max-width:800px;
				height: 200px;
				border:1px solid red;
			}
			
			li{
				float:left;
				width: 300px;
				height: 200px;
				background: orange;
				border:1px solid red;
			}
			li:nth-child(1){
				width: 300px;
				background: #9933cc;
			}
			li:nth-child(2){
				width: 200px;
				background: blue;
			}
			li:nth-child(3){

				/*
					运算 

					可以使用 + - *  / 四则运算 
					中间要加空格
				*/
				width: calc( 100% - (250px + 250px + 6px) );
				background: pink;
			}

		</style>

	</head> 
<body>
	
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body> 
</html>
