<!doctype html>
<html>
	<head> 
		<!--声明当前文档的编码集：utf-8国际编码  gbk gb2313中文编码-->
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title> 特殊结构标签 - 木马老师 </title>
		<meta name='keywords' content='潭州教育'>
		<meta name='description' content='描述'>
		
		<!-- css -->
		<style type='text/css'> 
			*{margin: 0;padding: 0;}	
			body{font:40px '微软雅黑';}
			ul{list-style:none;}
			a{text-decoration:none;color:#000;}
			.clearfix:after{content:'';display: block;clear:both;}
			mark{
				width: 200px;
				height: 200px;
				background: red;
			}


			meter{
				width: 200px;
				background: red;
			}


			summary{
				outline:none;
				background: red;
				width: 300px;
				height: 100px;
			}

		</style>

	</head> 
<body>
	<!-- 重点显示 -->
	<div>
		木马老师真得<mark>太帅了</mark>!!!<mark>太帅了</mark>
	</div>
	

	<!-- ruby 注释 rp 备胎-->
	<div>
		<ruby>槑<rt>mei <rp>mei</rp></rt></ruby>
		<ruby>2333 <rt>大笑</rt></ruby>
	</div>


	<!-- 尺度  min 和 max  规定范围  value规定值  low 和 high 规定最大最小值-->
	<div>
		<meter min='0' max='100' value='90' low='20' high='70' ></meter>
	</div>
	

	<!-- 进度条 -->
	<div>
		<progress min='0' max='100' value='60'></progress>
	</div>

	<!-- 对话框 -->
	<!-- <div>
		<dialog open>
			啦啦啦啦
		</dialog>
	</div> -->


	<!-- 描述文档的细节部分 -->
	<div>
		<details>
			<summary>木马老师</summary>
			<p>太帅了！！！</p>
		</details>
	</div>
</body> 
</html>
