<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-作业二-广告</title>
    <style>
        body { background-color: #ededed; }
        body, p { margin: 0; padding: 0; }
        .bg { background: url('./images/demo1/3.jpg') no-repeat; background-size: 100% 100%; width: 300px; height: 300px; border-radius: 50%; margin: 10px auto; }

        .bg:hover .shadow { display: table-cell; }
        .shadow { display: none; vertical-align: middle; background: rgba(0, 0, 0, 0.4); text-align: center; width: 300px; height: 300px; border-radius: 50%;  }
        .center { display: inline-block; vertical-align: middle; }
        .center p { color: #fff; }
    </style>
</head>
<body>
    <div class="bg">
        <div class="shadow">
            <div class="center">
                <p>新品试用</p>
                <p>IPSA明星王牌套装</p>
            </div>
        </div>
    </div>
</body>
</html>
