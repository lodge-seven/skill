<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-作业一-微信导航</title>
    <style>
        body,ul { margin: 0; padding: 0 }
        ul { list-style: none; float: left; margin-top: 25px; }
        ul li { float: left; }
        img { float: left; width: 137px; height: 44px; margin-top: 14px; padding-right: 10px; }
        li a { display: block; padding: 0 38px; line-height: 34px; height: 34px; text-align: center; color: #fff;  text-decoration: none; margin-right: 5px; font-size: 14px; }
        li a:hover { background: url('./images/demo2/btn2.png') no-repeat; background-size: 100% 100%;  }
        .clearfix { overflow: hidden; zoom: 1; }
        .nav { height: 76px; background: url('./images/demo2/topbg.jpg') repeat-x; }
        .content { display: table; margin: auto; }
    </style>
</head>
<body>
    <div class="nav">
        <div class="content clearfix">
            <img src="./images/demo2/weixin.png" alt="微信">
            <ul>
                <li><a href="">首页</a></li>
                <li><a href="">帮助</a></li>
                <li><a href="">公众</a></li>

                <li><a href="">表情</a></li>
                <li><a href="">广告</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
