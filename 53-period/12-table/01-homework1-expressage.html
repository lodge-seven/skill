<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-作业一-快递信息</title>
    <style>
        body, h1 { margin: 0; padding: 0; font-family: '微软雅黑'; }
        fieldset { border: 1px solid #fff; }
        table { width: 100%;border-spacing: 0 20px; }
        input[type='text'] { width: 170px; height: 24px; line-height: 24px; border: none; outline: none; }
        .wrap { width: 600px; background: rgb(128, 124, 124); padding: 0 20px; color: #fff;}
        h1 { text-align: center; color: #fff; padding: 24px 0; font-size: 24px; }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>增加快递信息</h1>
        <form action="#">
            <fieldset>
                <legend>发货单</legend>
                <table>
                    <tr>
                        <td>发货人：</td>
                        <td><input type="text"></td>
                        <td>地址：</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>电话：</td>
                        <td><input type="text"></td>
                        <td>邮编：</td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>收货单</legend>
                <table>
                    <tr>
                        <td>收货人：</td>
                        <td><input type="text"></td>
                        <td>地址：</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>电话：</td>
                        <td><input type="text"></td>
                        <td>邮编：</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>地区：</td>
                        <td>
                            <select name="address" id="address">
                                <option value="北京">www</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>包装：</td>
                        <td colspan="3">
                            <label for="a"><input type="checkbox" name="" id="a">纸箱</label>
                            <label for="b"><input type="checkbox" name="" id="b">纸箱</label>
                            <label for="c"><input type="checkbox" name="" id="c">纸箱</label>
                        </td>
                    </tr>
                    <tr>
                        <td>付款方式：</td>
                        <td colspan="3">
                            <label for="a"><input type="checkbox" name="" id="a">纸箱</label>
                            <label for="b"><input type="checkbox" name="" id="b">纸箱</label>
                            <label for="c"><input type="checkbox" name="" id="c">纸箱</label>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>货物信息</legend>
                <table>
                    <tr>
                        <td>货物名称：</td>
                        <td colspan="5"><input type="text"></td>
                    </tr>
                    <tr>
                        <td>数量：</td>
                        <td><input type="text"></td>
                        <td>重量：</td>
                        <td><input type="text"></td>
                        <td>发货时间：</td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
