<!doctype html>
<html lang="en">
 <head>

  <title>作业1-分享组件</title>
  <style>
	/* 全黑背景 */
	html,body { margin: 0; background: #000;}
	ul { padding: 0; margin: 0;}
	/* 分享组件 */
	.share-group { width: 170px; height: 280px; background: #252526; text-align: center; padding-top: 40px; }
	/* 公共样式 */
	.share-group .share-common { width: 40px; height: 41px; background: url('./img/1.png') no-repeat; list-style-type: none; margin: auto; margin-bottom: 4px; }
	.share-group .share-common a { display: block; height: 100%; }
	/* 客服 QQ VIP 微信 返顶 */
	.share-group .service { background-position: -80px -278px; }
	.share-group .tencent { background-position: 0 -200px; }
	.share-group .vip { background-position: 0px -242px; }
	.share-group .wechat { background-position: 0px -320px; }
	.share-group .top { background-position: 0 0; }
	/* 伪类 */
	.share-group .service:hover { background-position: -120px -280px;}
	.share-group .tencent:hover { background-position: -40px -204px;}
	.share-group .vip:hover { background-position: -40px -240px;}
	.share-group .wechat:hover { background-position: -40px -320px;}
	.share-group .top:hover { background-position: -40px 0;}
  </style>
 </head>
 <body>
	<ul class='share-group'>
		<li class='share-common service' ><a href='https://www.baidu.com/' ></a></li>
		<li class='share-common tencent' ><a href='https://www.baidu.com/' ></a></li>
		<li class='share-common vip' ><a href='https://www.baidu.com/' ></a></li>
		<li class='share-common wechat' ><a href='https://www.baidu.com/' ></a></li>
		<li class='share-common top' ><a href='https://www.baidu.com/' ></a></li>
	</ul>
 </body>
</html>
